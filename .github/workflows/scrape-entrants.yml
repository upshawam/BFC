name: Track Entrant Registration

on:
  # Run daily year-round
  # Script intelligently determines if tracking current or next year
  schedule:
    - cron: '0 6 * * *'   # 6am UTC daily
    - cron: '0 14 * * *'  # 2pm UTC daily
    - cron: '0 22 * * *'  # 10pm UTC daily
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-entrants:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4 requests
          playwright install chromium
      
      - name: Discover and scrape entrants (intelligent scheduling)
        run: |
          # Script detects race date and chooses:
          # - Before race: track current year entrants (July-Sept)
          # - After race: track next year entrants (Sept-Oct for lottery/selection)
          python scripts/scrape_entrants.py
      
      - name: Commit and push updated entrants
        run: |
          git config user.name "BFC Bot"
          git config user.email "bot@barkleyfallclassic.com"
          git add data/entrants/
          git commit -m "chore: update entrant registration data - $(date +%Y-%m-%d)" || echo "No changes to commit"
          git push
